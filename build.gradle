// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        androidTest_junit_version = "1.1.3"
        androidTest_expresso_version = "3.4.0"
        appcompat_version = "1.4.1"
        constraintlayout_version = "2.1.3"
        firebase_bom_version = "29.1.0"
        glide_version = "4.12.0"
        gson_version = "2.8.9"
        junit_version = "4.13.2"
        kotlin_version = "1.4.30"
        lifecycle_version = "2.4.1"
        material_version = "1.5.0"
        navigation_version = "2.4.1"
        vectordrawable_version = "1.1.0"
        retrofit_version = "2.6.4"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.1'
        classpath 'io.realm:realm-gradle-plugin:10.6.0'
        classpath 'com.google.gms:google-services:4.3.10'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.8.1'
        classpath 'com.google.firebase:perf-plugin:1.4.1'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}